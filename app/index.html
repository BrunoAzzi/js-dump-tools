<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Teste</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

    <div class="row">
      <div class="container">
        <h2>js-dump-tools</h2>
      </div>
    </div>

      <div class="row">
        <div class="container">

          <label for="the-client-file-input">Client Dump</label>
          <div class="input-group">
              <span class="input-group-btn">
                  <span class="btn btn-primary btn-file">
                      Browse&hellip; <input id="the-client-file-input" type="file" >
                  </span>
              </span>
              <input type="text" class="form-control" readonly>
          </div>
          <span class="help-block">
              Choose your client dump file. (CSV)
          </span>

          <label for="the-platform-file-input">Platform Dump</label>
          <div class="input-group">
              <span class="input-group-btn">
                  <span class="btn btn-primary btn-file">
                      Browse&hellip; <input id="the-platform-file-input" type="file" >
                  </span>
              </span>
              <input type="text" class="form-control" readonly>
          </div>
          <span class="help-block">
              Choose your platform dump file. (CSV)
          </span>

        </div>
      </div>

      <div class="row">
        <div class="container">
          <div class="progress">
            <div id="report-progress" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="12" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">

            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="container">
          <input id="showBlackboard" type="button" onclick="showInfo()" value="show info">
          <div id="blackboard"></div>
        </div>
      </div>
    </div>

    <script src="components/jquery/dist/jquery.min.js"> </script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"> </script>
    <script src="components/moment/min/moment.min.js"> </script>
    <script src="components/d3/d3.min.js"> </script>
    <script src="js/main.js"> </script>
    <script src="analysis.js"> </script>
  </body>
</html>
